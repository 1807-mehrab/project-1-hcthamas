<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BLOTT login</title>
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<style>

</style>
<body>
	<div class="container">
		<h1 id="pagename">Login</h1>
		<div id="changeme">
			<form name="login" action="LoginController" method="post">
				<div class="containerDiv">
					Login Name: <input class="username" type="text" name="name"><br>
					Password : <input class="password" type="password" name="pass"><br>
				</div>
				<input type="submit" value="Login">
			</form>
			<button onclick="newUser()">New Account</button>
		</div>
	</div>
</body>
<script>
	src = "webjars/bootstrap/3.3.7/js/bootstrap.min.js"
	function newUser() {
		document.getElementById("changeme").innerHTML = "<form name='create' action='UsersController' method='get'><ul>"
				+ "<li>Username: <input type='text' name='name' placeholder='Enter Username'></li>"
				+ "<li>Email   : <input type=text name='email' placeholder='Enter Email'></li>"
				+ "<li>Password: <input type='password' name='pass' placeholer='8 character minimum'></li></ul>"
				+ "<input type=submit value=Create></form>";
	}
</script>
</html>
